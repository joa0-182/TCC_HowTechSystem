<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowTechSystem - Automação Residencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portao-titulo">
        <h1>Portão</h1>
    </div>
    <div class="slider-container">
        <div class="slider-fundo">
            <input type="range" min="1" max="100" value="50" class="slider" id="mySlider">
        </div>
        <div class="botao-container-portao">
            <button type="button" class="btn-portao">Fechar</button>
            <button type="button" class="btn-portao">Abrir</button>
        </div>
    </div>
    <div class="temperatura-titulo">
        <h1>Temperatura</h1>
    </div>
    <div class="temperatura-container">
        <div class="termometro">
            <div class="temperatura-fundo">
                <img class="imgTemperatura" src="img/termometro.png" alt="termometro">
                <h2 id="termometro-color">23°</h2>
            </div>
        </div>
        <div class="humidade">
            <div class="temperatura-fundo">
                <img class="imgTemperatura" src="img/humidade.png" alt="humidade">
                <h2 id="humidade-color">62%</h2>
            </div>
        </div>
    </div>
</body>
</html>
